<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
	<div class="wrap-page">

		<header class="header">
			<div class="header__menu-icon">
				<img src="assets/img/menu.svg" alt="menu" class="menu-icon">
			</div>
			<div class="header__logo">CodeJam - Pallete</div>
			<div class="header__dots">
				<img src="assets/img/menu-dotted.svg" alt="menu" class="menu-icon">
			</div>
	</div>
	<main>
		<aside>
			<div class="wrap-tools">
				<div class="tools">
					<div class="tools__icon"><img src="assets/img/icon-bucket.svg" alt="paint bucket"></div>
					<div class="tools__name">Paint bucket</div>
				</div>
				<div class="tools">
					<div class="tools__icon"><img src="assets/img/icon-choose.svg" alt="choose color"></div>
					<div class="tools__name">Choose color</div>
				</div>
				<div class="tools__divider"></div>
				<div class="tools">
					<div class="tools__icon"><img src="assets/img/icon-move.svg" alt="Move"></div>
					<div class="tools__name">Move</div>
				</div>
				<div class="tools">
					<div class="tools__icon"><img src="assets/img/icon-transform.svg" alt="transform"></div>
					<div class="tools__name">Transform</div>
				</div>
			</div>
			<div class="wrap-color">
				<div class="color">
					<div class="color__icon">
						<div class="color__icon_circle color__icon_grey"></div>
					</div>
					<div class="color__name">Current color</div>
				</div>
				<div class="color">
					<div class="color__icon">
						<div class="color__icon_circle color__icon_green"></div>
					</div>
					<div class="color__name">Prev color</div>
				</div>
				<div class="color__divider"></div>
				<div class="color">
					<div class="color__icon">
						<div class="color__icon_circle color__icon_red"></div>
					</div>
					<div class="color__name">red</div>
				</div>
				<div class="color">
					<div class="color__icon">
						<div class="color__icon_circle color__icon_blue"></div>
					</div>
					<div class="color__name">blue</div>
				</div>
			</div>
		</aside>
		<div class="canvas-wrap">
			<canvas id='matrix' ></canvas>
			<div class="wrap-btns">
				<div class="btn-item"><a href="" id="change-img" class="btn-canvas">change img</a></div>
				<div class="btn-item"><a href="" id="sm-matrix" class="btn-canvas">4x4 matrix</a></div>
				<div class="btn-item"><a href="" id="big-matrix" class="btn-canvas">32x32 matrix</a></div>
			</div>
		</div>
			
	</main>

	<footer style="height: 100px;">

	</footer>

	</div>

	<script src="assets/js/common.js"></script>
</body>

</html>
